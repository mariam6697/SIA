{% extends 'base.html' %}
{% block content %}
<h1>¿Eliminar producto?</h1>
    <form method="post" class="producto-form">
        {% csrf_token %}
        <p>
            {{ producto.Nombre }} | Código: {{ producto.Codigo }} </br>
            Formato de {{ producto.Formato }} </br>
            Presione 'aceptar' para eliminar el producto.<br/>
            {{ form.as_p }}
        </p>
        <button type="submit" class="btn btn-outline-success btn-sm">Aceptar</button>
        <button type="button" class="btn btn-outline-danger btn-sm" onclick="window.history.back()">Cancelar</button>
    </form>
{% endblock %}
